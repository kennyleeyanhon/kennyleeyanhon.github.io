### Site Settings ###
title               : LEE Yan Hon, Kenny
description         : >-
                      Hi! This is Kenny, LEE Yan Hon. 
                      I am currently an undergrad 
                      majoring Biological Science :seedling: 
                      in City University Of Hong Kong. 
baseurl             : ""     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : ""     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true  # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
